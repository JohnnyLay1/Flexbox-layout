<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbook</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <h1>This is a flexbox template</h1>
    <div class="container">
        
        <div class="box">This is box number 1</div>
        <div class="box">This is box number 2</div>
        <div class="box">This is box number 3</div>
    
    </div>
    <div class="container-1">
        
      <div class="box-1">This is box number 1</div>
      <div class="box-1">This is box number 2</div>
      <div class="box-1">This is box number 3</div>
  
  </div>

  <div class="container-2">
        
    <div class="box-2">This is box number 1</div>
    <div class="box-2">This is box number 2</div>
    <div class="box-2">This is box number 3</div>

</div>

    <div class="container-3">
          
      <div class="box-3">This is box number 1</div>
      <div class="box-3">This is box number 2</div>
      <div class="box-3">This is box number 3</div>

  </div>
  
  </body>
</html>
